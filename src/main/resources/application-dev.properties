### ATENÇÃO O NOME DO ARQUIVO DEVE SER application.properties
# USE ESSE ARQUIVO APENAS COMO TEMPLATE

spring.application.name=os-manager

spring.datasource.url=jdbc:mysql://localhost:3306/dev_osmanager?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# Configuracoes do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging para ver DDL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema.internal=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=DEBUG

# Data JPA
#spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.scripts.action=create
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.create-source=metadata
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.create_target=src/main/resources/db/generated-schema.sql

spring.thymeleaf.locale=pt_BR
spring.mvc.locale=pt_BR